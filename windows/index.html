<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows</title>
</head>
<link rel="stylesheet" href="./app.css  ">
<link rel="stylesheet" href="index.css">
<body>
    <img src="./wp5277659.jpg" alt="" class="background">
    <section class="base-window">
        <div class="desktop">
            <div class="desktop-item">
                <img src="./contact-us.svg" class="app-icon grid-itm" id="app-1">
            </div>
            <div class="desktop-item app-2">
                <img src="./github.svg" class="app-icon grid-itm" id="app-2">
            </div>
            <div class="desktop-item">
                <h4 class="app-icon grid-itm" id="app-3"
                    style="background-color: red; border-radius:20px; height: 90%; width: 90%; padding:40% 35%; color:white;">
                    AR</h4x>
            </div>
        </div>
        <div class="main-taskbar">
            <div class="taskbar" id="taskbar">
                <div class="taskbar-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Windows_logo_-_2012.svg"
                        class="logo grid-itm">
                </div>
                <input type="text" name="Search" id="Search" placeholder="Search" class="search" autocomplete="off" spellcheck="off">
            </div>
            <div class="dt-holder">
                <h5 class="grid-itm time"></h5>
                <h5 class="grid-itm date"></h5>
            </div>
        </div>
    </section>
</body>
<script src="./app.js"></script>
<script src="./index.js"></script>
</html>
